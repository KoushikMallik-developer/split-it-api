{% extends 'base_dashboard.html' %}

{% block content %}
    <h6>Add Expense</h6>
<form method="post" id="group_form">
    {% csrf_token %}
    <div id="group_inputs">
        <div class="form-group my-2">
            <input type="text" class="form-control" id="group_name" name="group_name" placeholder="Title" required>
        </div>

        <div class="form-group my-2">
            <input type="text" class="form-control" id="member1" name="member1" placeholder="Who Paid?"
                   required>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">â‚¹</span>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        </div>
        <div class="row">
            <div class="col-md-6">
                {% for member in members %}
            <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="participant_{{member}}" name="participant_{{member}}">
  <label class="form-check-label" for="flexCheckDefault">
    {{ member }}
  </label>
</div>
                {% endfor %}
                </div>
            <div class="col-md-6">
                Dividing Rule: EQUALLY
            </div>
        </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-outline-success my-3 mb-4">Add Expense</button>
    </div>
</form>
{% endblock %}
