{% extends 'base_dashboard.html' %}

{% block content %}
<h6>Add Expense</h6>
<form method="post" id="group_form">
    {% csrf_token %}
    <div id="group_inputs">
        <div class="form-group my-2">
            <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
        </div>

        <label for="who_paid">Who Paid?</label>
        <select class="form-select my-2" id="who_paid" name="user_paid" aria-label="Default select example">
            {% for member in members %}
            <option id="paid_participants_{{member}}" name="paid_participants_{{member}}" value="{{member}}">
                {{member}}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">â‚¹</span>
        <input type="text" class="form-control" name="amount_paid" aria-label="Amount (to the nearest dollar)">
    </div>
    <div class="row">
        <div class="col-md-6">
            <label for="participants">Participants</label>
            <select class="form-select" size="3" id="participants" name="participants"
                    aria-label="size 3 select example" multiple>
                {% for member in members %}
                <option value="{{member}}">{{ member }}
                </option>
                {% endfor %}
            </select>

        </div>
        <div class="col-md-6">
            <h6>Select Dividing Rule</h6>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="dividing_rule" value="equally" id="equally" checked>
                <label class="form-check-label" for="equally">
                    Equally
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="dividing_rule" value="percentage" id="percentage">
                <label class="form-check-label" for="percentage">
                    By Percentage
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="dividing_rule" value="unequally" id="unequally">
                <label class="form-check-label" for="unequally">
                    Unequally
                </label>
            </div>
        </div>
    </div>
    <div class="text-center my-2">
        <button type="submit" class="btn btn-outline-success my-3 mb-4">Add Expense</button>
    </div>
</form>
{% endblock %}
