{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container my-4">
    <div class="text-center">
        <img src="{% static '/images/brands/brand-big.png' %}" height="200" width="200" alt="my_logo"
             class="responsive-img">
    </div>
    <div class="mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center mb-4">
                    <h2 class="text-center">Login</h2>
                    <h6>Experience the freedom of collaborative expense management.</h6>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group my-2">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your Email" required>
                    </div>

                    <div class="form-group my-2">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password"
                               required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-success my-3 mb-4">Login</button>
                    </div>
                </form>
                <p class="text-center my-2">Don't have an account? <a href="/register">Register</a> with us.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
