{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container my-4">
    <div class="mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center mb-4">
                    <h2 class="text-center">Dashboard</h2>
                    <h6>Experience the freedom of collaborative expense management.</h6>
                </div>
                {% if errorMessage %}
                <div class="alert alert-danger" role="alert">
                    {{ errorMessage }}
                </div>
                {% endif %}
                {% if successMessage %}
                <div class="alert alert-success" role="alert">
                    {{ successMessage }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
